<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>API Results</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="home" padding>
  <div *ngIf="movie" class="selection">
    <ion-card>
      <ion-item>
        <ion-avatar item-left image-large>
          <img src="{{movie.mediumImage}}"/>
        </ion-avatar>
        <h1>{{movie.name}}</h1>
        <p>{{movie.salePrice}}</p>
      </ion-item>

      <ion-item>
        <ion-icon name="document" item-left></ion-icon>
        <h2>Rating</h2>
        <p class="item-description">{{movie.customerRating}}</p>
      </ion-item>

      <ion-item>
        <ion-icon name="bookmark" item-left></ion-icon>
        <h2>Stock</h2>
        <p>{{movie.stock}}</p>
      </ion-item>
    </ion-card>
  </div>
</ion-content>
