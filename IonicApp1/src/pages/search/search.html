<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-item text-center="">
    <h1><b end style="color: #CC0044;">HOT DEAL LIST</b></h1>
  </ion-item>

  <ion-searchbar
    [showCancelButton]="shouldShowCancel"
    (ionInput)="getItems($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
      <ion-item *ngFor="let item of itemsHome; let i = index" (click)="itemDetail(item)">
        <ion-thumbnail item-left>
          <img src="{{item.imageURL}}"/>
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p class="item-description"><b end style="color: #f53d3d;">Price:${{item.price}}</b>|<b end style="color: #AFAFAF;text-decoration:line-through">${{item.msrp}}</b></p>
        <p class="strikethrough">Rating: {{item.rating}}</p>
        <p class="item-description">Store: {{item.store}}</p>
      </ion-item>
  </ion-list>
</ion-content>
