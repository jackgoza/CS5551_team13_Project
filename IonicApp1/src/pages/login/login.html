<ion-header>

  <ion-navbar color="primary">
    <ion-title text-center>{{ 'LOGIN_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="signup1()">{{ 'SIGNUP_BUTTON' | translate}}</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form (submit)="doLogin()">
    <ion-list>

      <ion-item>
        <ion-label fixed>{{ 'EMAIL' | translate }}</ion-label>
        <ion-input type="email" [(ngModel)]="account.email" name="email"></ion-input>
      </ion-item>

      <!--<ion-item>-->
        <!--<ion-label floating>{{ 'USERNAME' | translate }}</ion-label>-->
        <!--<ion-input type="text" [(ngModel)]="account.username" name="username"></ion-input>-->
      <!--</ion-item>-->

      <ion-item>
        <ion-label fixed>{{ 'PASSWORD' | translate }}</ion-label>
        <ion-input type="password" [(ngModel)]="account.password" name="password"></ion-input>
      </ion-item>

      <div padding>
        <button ion-button color="primary" block>{{ 'LOGIN_BUTTON' | translate }}</button>
      </div>
    </ion-list>
  </form>

  <div padding text-center>
    <a color="primary">{{ 'LOGIN_OPTION' | translate }}</a>
  </div>
  <ion-buttons text-center>
    <button ion-button calm>Facebook</button>
    <button ion-button calm>Twitter</button>
    <button ion-button red>Google</button>
  </ion-buttons>
</ion-content>

<ion-footer>
  <ion-navbar>
    <ion-buttons text-center>
      <button ion-button (click)="signup1()">{{ 'SIGNUP_BUTTON' | translate}}</button>
      <button ion-button><b>|</b></button>
      <button ion-button>{{ 'FORGOT_PASSWORD' | translate}}</button>
    </ion-buttons>

  </ion-navbar>

</ion-footer>
