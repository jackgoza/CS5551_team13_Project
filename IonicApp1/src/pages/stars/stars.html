<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>My Collections</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    [showCancelButton]="shouldShowCancel"
    (ionInput)="getItems($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of itemsHome; let i = index">
      <ion-thumbnail item-left>
        <img src="{{item.imageURL}}"/>
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p class="item-description">Price: {{item.price}}</p>
      <p class="item-description">Rating: {{item.rating}}</p>
      <p class="item-description">Store: {{item.store}}</p>
    </ion-item>
  </ion-list>
</ion-content>
