<ion-header>
    <ion-navbar color="primary">
      <ion-title text-center>Message</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <button ion-button block (click)="addWatchingList()">
      <li class="icon-md-light">
        Set Watching List
      </li>
    </button>
  </div>


  <ion-list>

    <ion-item-sliding *ngFor="let val of watchinglist; let i = index">
      <ion-item>
        {{val.$value}}
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="deleteItemH(i)"><ion-icon name="clipboard"></ion-icon>Delete</button>
        <button ion-button color="secondary" (click)="getItemsValue(val.$value)"><ion-icon name="send"></ion-icon>Check</button>
      </ion-item-options>
    </ion-item-sliding>

  </ion-list>


  <ion-list>
    <ion-item *ngFor="let item of itemsW; let i = index" (click)="itemDetailH(item)">
      <ion-thumbnail item-left>
        <img src="{{item.imageURL}}"/>
      </ion-thumbnail>
      <h2>{{item.name}}</h2>
      <p class="item-description">Price: {{item.price}}</p>
      <p class="item-description">Rating: {{item.rating}}</p>
      <p class="item-description">Store: {{item.store}}</p>
    </ion-item>
  </ion-list>

  <!--<ion-list>-->
    <!--<ion-item>-->
      <!--<ion-thumbnail item-start>-->
        <!--<img src="{{shareWItems.shareWal.imageURL}}">-->
      <!--</ion-thumbnail>-->
      <!--<h2>{{shareWItems.shareWal.name}}</h2>-->
      <!--<p>{{shareWItems.shareWal.price}}</p>-->
    <!--</ion-item>-->
  <!--</ion-list>-->


  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>

</ion-content>
