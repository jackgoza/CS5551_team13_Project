<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>{{ 'SEARCH_TITLE' }}</ion-title>
  </ion-navbar>
</ion-header>\

<ion-content padding>
  <div>
    <button ion-button color="primary" block (click)="Pictake1()">Take a Picture</button>
  </div>

  <ion-item>
    <ion-label color="primary" stacked icon-only="search">Search the Product</ion-label>
    <ion-input type="text" (input)="searchForapiItems($event, searchKey)"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item *ngFor="let apiItem of apiItems" (click)="selectapiItem($event, apiItem)">
      <ion-thumbnail item-left>
      <!--<img src="https://image.tmdb.org/t/p/w92{{movie.poster_path}}"/>-->
      <img src="{{apiItem.mediumImage}}"/>
      </ion-thumbnail>
      <h2>{{apiItem.name}}</h2>
      <p class="item-description">{{apiItem.salePrice}}</p>
      <p class="item-description">{{apiItem.msrp}}</p>
    </ion-item>
  </ion-list>

</ion-content>
