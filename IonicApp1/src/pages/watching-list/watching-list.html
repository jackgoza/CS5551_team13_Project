<ion-header>
  <ion-navbar color="primary">
    <ion-title text-center>Add Watching List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-searchbar
    [showCancelButton]="shouldShowCancel"
    (ionInput)="getItems($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>

  <!--<ion-item>-->
    <!--<ion-input [(ngModel)]="myInput"></ion-input>-->
  <!--</ion-item>-->
  <!--<button ion-button (click)="btnAddClicked()">Add</button>-->

  <ion-list>
    <ion-item-sliding *ngFor="let item of items; let i = index">
      <ion-item>
        <ion-thumbnail item-left>
          <img src="{{item.imageURL}}"/>
        </ion-thumbnail>
        <h2>{{item.name}}</h2>
        <p class="item-description">Price: {{item.price}}</p>
        <p class="item-description">Rating: {{item.rating}}</p>
        <p class="item-description">Store: {{item.store}}</p>
      </ion-item>
      <ion-item-options side="right">
        <button ion-button (click)="deleteItem(item)"><ion-icon name="clipboard"></ion-icon>Delete</button>
        <button ion-button color="secondary" ><ion-icon name="send"></ion-icon>BUY</button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
